<div class="page-container">
  <h2>Solicitudes</h2>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Cliente</th>
          <th>Categor√≠a</th>
          <th>Estado</th>
          <th>Limpador</th>
          <th>Horario</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let solicitud of solicitudes">
          <td>{{ solicitud.numero }}</td>
          <td>{{ solicitud.cliente }}</td>
          <td>{{ solicitud.categoria }}</td>
          <td>{{ solicitud.estado }}</td>
          <td>{{ solicitud.limpador ? solicitud.limpador : 'Sin asignar' }}</td>
          <td>{{ solicitud.horarioInicio }} - {{ solicitud.duracionEstimada }}</td>
          <td>
            <button (click)="abrirDialogVerAsignado(solicitud)">Detalle</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
